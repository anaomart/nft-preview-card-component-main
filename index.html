<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>NFT preview Card</title>
</head>

<body>

    <div class="container">
        <div class="overlay-container">
            <img class='main-image' src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Nft Image">
            <div class="overlay">
                <img src="../nft-preview-card-component-main/images/icon-view.svg" alt="eye icon ">
            </div>
        </div>

        <div class="content">
            <h2 class="header">Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-date">
                <span class="price">
                    <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum icon">
                    <span class="price-value">0.041 ETH</span>
                </span>
                <div class="date">
                    <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt='clock icon'>
                    <span class="daysleft">
                        3 days left
                    </span>
                </div>
            </div>
            <hr>

            <div class="author-info">
                <div class="author-image">
                    <img src="../nft-preview-card-component-main/images/image-avatar.png" alt="author photo">
                </div>
                <p>Creation of <span class="author-name"> Jules Wyvern</span></p>
            </div>
            </hr>
        </div>


</body>

</html>
